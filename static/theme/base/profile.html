<div class="profile">
  <figure class="image profile-image is-128x128" v-if="profile.image">
    <img :src="profile.image" alt="profile">
  </figure>
  <p class="has-text-light title"><span class="has-text-weight-light">{{profile.firstname}}</span> <span>{{profile.lastname}}</span></p>
  <p class="subtitle has-text-light is-size-6">{{profile.brief}}</p>

  <switches v-model="advancedMode" text-enabled="Supercharged" text-disabled="Simple" theme="custom" color="white" type-bold="true" title="Switch to Supercharged mode to see much more including Screenshots, Screencasts, Events/Conferences and What's Next"></switches>

  <div v-for="detail in profile.details" :key="detail.value" class="detail-item">
      <p v-if="shouldRender(detail.advanced)" class="header-text has-text-light has-text-weight-light"><i class="icon fa" :class="[detail.icon]"></i>{{detail.title}}</p>
      <p v-if="shouldRender(detail.advanced)" class="subheader-text has-text-light">
         {{detail.value}}
      </p>
  </div>
  <div class="external">
    <span>
      <span class="icon">
        <i class="fa fa-external-link-square-alt"></i>
      </span>{{$t("message.external")}}
    </span>
  </div>
  <div v-for="link in profile.external" :key="link.value" class="detail-item">
    <a class="has-text-light" :href="link.value">
      <p class="icon">
        <i :class="[link.icon]"></i>
      </p>
      {{link.title}}
    </a>
  </div>

  <LanguagesComponent v-if="shouldRender(languages.advanced)"/>
</div>
