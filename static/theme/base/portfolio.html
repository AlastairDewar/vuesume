<div class="content">
  <h1 class="headline">
    <span>
      <span class="icon">
        <i class="fa fa-briefcase"></i>
      </span>{{$t("message.portfolio")}}
    </span>
  </h1>
  <div class="cvitem" v-for="folio in portfolio.items">
    <article class="media">
      <div class="media-left">
        <TimelineComponent :start="folio.start" :end="folio.end"></TimelineComponent>
      </div>
      <div class="media-content">
        <div class="content">
          <p class="title is-4 "><a :href="employment.find(job => job.name == folio.employer).website">{{folio.employer}}</a> / {{folio.project}}
          <a v-if="folio.website" class="icon fa fa-link" :href="folio.website"></a></p>
          <p class="subtitle">{{folio.tagline}}</p>
          <p class="has-text-justified">{{folio.description}}</p>
        </div>
      </div>
    </article>
  </div>
</div>
