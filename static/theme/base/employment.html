<div class="content">
  <h1 class="headline">
    <span>
      <span class="icon">
        <i class="fa fa-briefcase"></i>
      </span>{{$t("message.experience")}}
    </span>
  </h1>
  <div class="cvitem" v-for="employment in employment.items">
    <article class="media">
      <div class="media-left">
        <TimelineView :start="employment.start" :end="employment.end"></TimelineView>
      </div>
      <div class="media-content">
        <div class="content">
          <p class="title is-4 "><a :href="employment.employer.website"><img class="employees-logo" :src="employment.employer.image" :alt="employment.employer.longname"/></a></p>
          <p class="subtitle">{{employment.position}}</p>
          <p class="has-text-justified">{{employment.description}}</p>
        </div>
        <ul>
          <li v-for="responsibility in employment.responsibilities">{{responsibility}}</li>
        </ul>
      </div>
    </article>
  </div>
</div>
