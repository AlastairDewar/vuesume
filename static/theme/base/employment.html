<div class="content">
  <h1 class="headline">
    <span>
      <span class="icon">
        <i class="fa fa-briefcase"></i>
      </span>{{$t("message.experience")}}
    </span>
  </h1>
  <div class="cvitem" v-for="employ in employment.items">
    <article class="media">
      <div class="media-left">
        <TimelineView :start="employ.start" :end="employ.end"></TimelineView>
      </div>
      <div class="media-content">
        <div class="content">
          <p class="title is-4 "><a :href="employ.website">{{employ.name}}</a></p>
          <p class="subtitle">{{employ.position}}</p>
          <p class="has-text-justified">{{employ.description}}</p>
        </div>
      </div>
    </article>
  </div>
</div>
