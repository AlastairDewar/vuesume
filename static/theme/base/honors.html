<div id="honors" class="content">
    <h1 class="headline">
      <span>
        <span class="icon">
          <i class="fa fa-award"></i>
        </span>{{$t("message.honors")}}
      </span>
    </h1>
  <div v-for="honor in honors.items">
    <article class="media">
      <div class="media-left">
        <TimelineComponent :start="honor.start" :end="honor.end"></TimelineComponent>
      </div>
      <div class="media-content">
        <div class="content">
          <p class="title is-4">{{honor.name}}</p>
          <p class="subtitle" v-if="honor.auspices != ''">{{honor.auspices}}</p>
          <p class="has-text-justified">{{honor.description}}</p>
        </div>
      </div>
    </article>
  </div>
</div>
